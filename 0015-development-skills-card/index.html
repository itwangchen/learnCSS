<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Development skills card</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="card">
    <h2>Development Skills</h2>
    <p class="skill html">
      <span>HTML</span>
      <span class="level">90%</span>
    </p>
    <p class="skill css">
      <span>CSS</span>
      <span class="level">72%</span>
    </p>
    <p class="skill javascript">
      <span>JavaScript</span>
      <span class="level">50%</span>
    </p>
    <p class="skill svg">
      <span>SVG</span>
      <span class="level">1%</span>
    </p>
    <p class="skill canvas">
      <span>Canvas</span>
      <span class="level">10%</span>
    </p>
  </div>
</body>

</html>
