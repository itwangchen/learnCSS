<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Emoji tooltips</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section class="container">
    <div class="emoji">
      <span class="emoji-eye emoji-eye_left"></span>
      <span class="emoji-eye emoji-eye_right"></span>
      <span class="emoji-mouth"></span>
    </div>

    <span class="tip tip_top" data-tip="look up">@</span>
    <span class="tip tip_bottom" data-tip="look down">@</span>
    <span class="tip tip_left" data-tip="look left">@</span>
    <span class="tip tip_right" data-tip="look right">@</span>
  </section>

  <script src="index.js"></script>
</body>
</html>
